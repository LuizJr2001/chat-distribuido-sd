<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat Distribuído</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      background: #2b2b3c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #2196f3;
    }

    button:disabled {
      background: #777;
    }

    #chat {
      background: #111;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="auth">
    <h2>Login / Registro</h2>
    <input id="user" placeholder="Usuário" />
    <input id="pass" type="password" placeholder="Senha" />
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="register()">Registrar</button>
  </div>

  <div id="chatArea" class="hidden">
    <h2>Chat</h2>
    <div id="chat"></div>
    <input id="to" placeholder="Destinatário" />
    <input id="msg" placeholder="Mensagem" />
    <button onclick="send()">Enviar</button>
  </div>

</div>

<script>
let socket;
let username;

async function register() {
  const res = await fetch('http://localhost:3001/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });

  if (!res.ok) {
    alert('Erro ao registrar usuário');
    return;
  }

  alert('Usuário registrado com sucesso!');
}

async function login() {
  const res = await fetch('http://localhost:3001/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });

  if (!res.ok) {
    alert('Login inválido');
    return;
  }

  const data = await res.json();
  username = data.username;

  socket = io('http://localhost:3002', {
    auth: { token: data.token }
  });

  document.getElementById('auth').classList.add('hidden');
  document.getElementById('chatArea').classList.remove('hidden');

  socket.on('private_message', msg => {
  if (msg.from !== username) { // só adiciona se não for você
    addMessage(msg.from + ': ' + msg.message);
  }
});
}

function send() {
  const destinatario = to.value.trim();
  const mensagem = msg.value.trim();
  if (!mensagem) return;

  socket.emit('private_message', {
    to: destinatario || null,
    message: mensagem
  });

  addMessage('Você: ' + mensagem);
  msg.value = '';
}

function addMessage(text) {
  const div = document.createElement('div');
  div.className = 'msg';
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
